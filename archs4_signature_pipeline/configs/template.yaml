# ARCHS4 Signature Pipeline - Disease Config Template
# Generated by auto_generate_config.py
# Manual customization: add tissue_keywords or disease-specific case_keywords

project:
  name: ${DISEASE_KEY}_archs4_signature
  outdir: archs4_signature_pipeline/outputs/${DISEASE_KEY}
  workdir: archs4_signature_pipeline/work/${DISEASE_KEY}
  seed: 42

disease:
  name: ${DISEASE_NAME}
  efo_id: ${EFO_ID}

archs4:
  h5_path: archs4_signature_pipeline/data/archs4/human_gene_v2.4.h5
  min_samples_per_group: 3
  max_samples_per_group: 50
  max_series: 5
  case_keywords: ${CASE_KEYWORDS}
  control_keywords: [normal, healthy, control]
  # tissue_keywords: []  # optional tissue filter

opentargets:
  min_association_score: 0.1

de:
  method: deseq2
  min_count: 10
  min_samples: 3

meta:
  model: DL
  min_sign_concordance: 0.8
  flag_i2_above: 0.75

signature:
  top_n: 300
  min_de_fdr: 0.5
  weight_formula: meta_z_times_ot_score
